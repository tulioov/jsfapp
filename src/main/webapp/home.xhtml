<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
  
     <h1>Lista de produtos</h1>
     <h:form>
     <h3>
         <h:commandLink 
         			value="Novo Produto"  
         			action="#{produtoBean.adicionaForm}"  >
         </h:commandLink>
         </h3>
     </h:form>

	<h:dataTable value="#{produtoBean.produtos}" 
		var="prod" 
		border="1"
		cellpadding="0"
		cellspacing="0"  
		width="100%" >
	   
	   <h:column>
	       <f:facet name="header">
	           <h:outputText value="Nome" ></h:outputText>
	       </f:facet>
			#{prod.nome}	       
	   </h:column>
	   
	   <h:column>
	       <f:facet name="header">
	           <h:outputText value="Preço" ></h:outputText>
	       </f:facet>
			#{prod.preco}	       
	   </h:column>
	   
	   <h:column>
	       <f:facet name="header">
	           <h:outputText value="#" ></h:outputText>
	       </f:facet>
	   
	   		<h:form>
	   			<h:commandLink
	   			    action="#{produtoBean.excluirProduto}"
	   			    value="Excluir"
	   			></h:commandLink>
	   			| |
	   			<h:commandLink
	   			    action="#{produtoBean.editarProdutoForm}"
	   			    value="Editar"
	   			></h:commandLink>
	   		   
	   		</h:form>
	   
	   </h:column>
	   
	
	</h:dataTable>
	
	
     

</body>
</html>
